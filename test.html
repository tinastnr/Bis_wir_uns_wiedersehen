<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .handsection {
            position: relative;
            height: 300vh;
            overflow: hidden;
            border: 2px solid red; /* Debugging: Add border to see the section */
        }

        .hand-image-container {
            position: absolute;
            top: 0;
            left: 0; /* Changed from -100% to 0 */
            width: 100%;
            height: 100vh;
            background: url('./images/SebiHand.png') center/cover no-repeat;
            border: 2px solid blue; /* Debugging: Add border to see the container */
        }
        .spacer{
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="spacer"></div>

    <div class="handsection">
        <div class="hand-image-container"></div>
    </div>
    <div class="spacer"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>


    <script>
        gsap.registerPlugin(ScrollTrigger);

        console.log("ScrollTrigger registered");

        const timeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".handsection",
                start: "top top", // Adjusted start position
                end: "bottom top", // Adjusted end position
                scrub: true,
                pin: true, // Keeps it in place while scrolling
                markers: true,
                onEnter: () => console.log("ScrollTrigger entered"),
                onLeave: () => console.log("ScrollTrigger left"),
                onUpdate: (self) => console.log("ScrollTrigger progress:", self.progress)
            }
        });

        timeline
            .fromTo(".hand-image-container", { x: "100%" }, { x: "0%", ease: "none" }) // Move in
            .to(".hand-image-container", { x: "0%", ease: "none", duration: 1 }) // Stay pinned
            .to(".hand-image-container", { x: "100%", ease: "none", duration: 1 }); // Move out 

        console.log("Timeline created:", timeline);
    </script>
</body>

</html>
